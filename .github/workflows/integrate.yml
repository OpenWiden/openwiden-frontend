name: 'CI'

on:
  pull_request:
    branches: [master, develop]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: install dependencies
        run: yarn

      - name: build project
        run: yarn build

      - name: run tests
        run: yarn test

      - name: lint packages
        run: yarn lint:packageScripts

      - name: lint ts
        run: yarn lint:ts

      - name: lint css
        run: yarn lint:styles

      - name: lint prettier
        run: yarn lint:prettier

      - name: test
        run: yarn test
