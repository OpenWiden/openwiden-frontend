name: 'CI'

on:
  pull_request:
    branches: [master, develop]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: yarn
      - run: yarn build
      - run: yarn test
