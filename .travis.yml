language: node_js

node_js:
  - 'stable'

branches:
  only:
    - master
    - develop

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn install

jobs:
  include:
    - stage: control
      name: control
      script:
        - yarn lint:packageScripts
        - yarn lint:ts
        - yarn lint:styles
        - yarn lint:prettier
        - yarn test
